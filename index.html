<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Metadata of the Webpage -->
    <!-- Character-set Metadata -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Description Metadata-->
    <meta name="description" content="Portfolio Website" />
    <!-- Author Metadata -->
    <meta name="author" content="DevTheJul" />
    <!-- Keyword Metadata -->
    <!-- Webpage Logo -->
    <link rel="shortcut icon" href="https://cdn.discordapp.com/avatars/695555427991027743/77c7f2add9e2af2023cadf0e6100b73b.png" />
    <!-- Webpage Title -->
    <title>DevTheJul</title>

    <!-- Import CSS: Main Stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div id="particles-js">
      <div class="header">
        <h1>
          <span class="site-title">DevTheJul</span>
          <div class="site-description"><p id="typed"></p></div>
          <span class="site-description"
            >Programmer • Web Developer • Dude</span
          >
        </h1>
        <div class="header-icons">
          <a
            aria-label="My Github Profile"
            target="_blank"
            href="https://github.com/Joshyx"
          >
            <i class="icon fa fa-github-alt" aria-hidden="true"></i>
          </a>
          <a
            aria-label="Kresu24.com"
            target="_blank"
            href="http://Kresu24.com"
          >
            <i class="icon fa fa fa-file-pdf-o" aria-hidden="true"></i>
          </a>
    </div>


    <!-- Import JS: Particles Theme -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Import JS: Sweet Scroll -->
    <script src="./assets/js/sweet-scroll.min.js"></script>
    <!-- Import JS: Google Analytics -->
    <script src="./assets/js/google-analytics.js"></script>
    <!-- Import JS: Typed.js -->>
    <script src="./assets/js/typed.js"></script>
    <script>
      var typed = new Typed("#typed", {
        strings: ["> Programmer", "> Web Developer", "> Dude, der ein wenig coded."],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 1800,
        loop: true,
        showCursor: false,
        contentType: null,
      });
    </script>
    <!-- Import JS: Main Script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
