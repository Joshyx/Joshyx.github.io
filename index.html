<!DOCTYPE html>
<html>

        <link rel="icon" href="/assets/img/favicon.png">
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta content="Joshix Website" property="og:title">
        <meta content="That's a really cool website" property="og:description">
        <meta content="https://joshyx.github.io" property="og:url">
        <meta content="/assets/img/favicon.png" property="og:image">
        <meta content="#43B581" data-react-helmet="true" name="theme-color">
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="">
                    <img src="assets/img/favicon.png" alt=":D">

            </div>
            <div class="header-right">
                <a href="">Moin</a>

            </div>
        </header>
        <section class="about">
            <a href="">About Me</a>
        </section>
    </body>
    <script>
        const about = document.getElementsByClassName("about")[0]

        Array.from(about.getElementsByTagName("a")).forEach((item, index) => {
            item.onmouseenter = () => {
                about.dataset.isActive = "true"
            }
            item.onmouseleave = () => {
                about.dataset.isActive = "false"
            }
        })
    </script>
